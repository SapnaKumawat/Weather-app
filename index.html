<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body>
    <section class="container vh-100 bg-light rounded-5" id="weather_bg">
        <div class="text-center py-5">
            <p class="lead m-0" id="today">Loading....</p>
            <h4 class="m-0">Roha</h4>
        </div>
        <div class="row p-5 my-2">
            <h1 class="display-1">
                <span id="temperature_value2">--</span><sup>&#176C</sup>
            </h1>
            <p class="lead">Broken Clouds</p>
        </div>
        <div class="row px-3">
            <div class="col-sm-4 p-2">
                <div class="p-3 text-center bg-white rounded-3 shadow">
                    <img src="./assests/pressure.png" width="32px" height="32px" class="mb-3" alt="icon here">
                    <h4 class="m-0"><strong id="direction_value">--</strong></h4>
                    <p class="lead m-0">Direction</p>
                </div>
            </div>
            <div class="col-sm-4 p-2">
                <div class="p-3 text-center bg-white rounded-3 shadow">
                    <img src="./assests/wind.png" width="32px" height="32px" class="mb-3" alt="icon here">
                    <h4 class="m-0"><strong id="wind_speed_value">--</strong></h4>
                    <p class="lead m-0">Winds</p>
                </div>
            </div>
            <div class="col-sm-4 p-2">
                <div class="p-3 text-center bg-white rounded-3 shadow">
                    <img src="./assests/sun.png" width="32px" height="32px" class="mb-3" alt="icon here">
                    <h4 class="m-0"><strong id="temperature_value">--</strong></h4>
                    <p class="lead m-0">Temperature</p>
                </div>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-4 p-2">
                <div class="p-3 text-center bg-white rounded-3 shadow">
                    <img src="./assests/cloud.png" width="32px" height="32px" class="mb-3" alt="icon here">
                    <h4 class="m-0"><strong id="cloud_value">--</strong></h4>
                    <p class="lead m-0">Clouds</p>
                </div>
            </div>
            <div class="col-sm-4 p-2">
                <div class="p-3 text-center bg-white rounded-3 shadow">
                    <img src="./assests/rain.png" width="32px" height="32px" class="mb-3" alt="icon here">
                    <h4 class="m-0"><strong id="rain_value">--</strong></h4>
                    <p class="leadd m-0">Rain</p>
                </div>
            </div>
            <div class="col-sm-4 p-2">
                <div class="p-3 text-center bg-white rounded-3 shadow">
                    <img src="./assests/thunder.png" width="32px" height="32px" class="mb-3" alt="icon here">
                    <h4 class="m-0"><strong id="thunder_value">--</strong></h4>
                    <p class="lead m-0">Thunder</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="./weather.js"></script>
</body>
</html>
